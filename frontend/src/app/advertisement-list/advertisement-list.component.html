<div class="row">
  <div class="col-md-4">
    <app-filter></app-filter>
  </div>

  <div class="col-md-8">
    <h2>Hirdetések</h2>

    <div class="row">
      <div class="col-lg-6" *ngFor="let advertisement of advertisements">
        <a [routerLink]="['details', advertisement.id]">
          <img
            [src]="
              advertisement.imageUrl || 'https://via.placeholder.com/340x255'
            "
            class="img-fluid rounded mx-auto d-block"
          />
        </a>

        <div class="row">
          <h4 class="col-6">{{ advertisement.price }} MFt</h4>
          <h4 class="col-6 text-right">
            {{ advertisement.size }}&nbsp;m&nbsp;<sup>2</sup>
          </h4>
        </div>

        <div class="row">
          <p class="col-6">
            {{ advertisement.city.zip }} {{ advertisement.city.name }}
          </p>
          <p class="col-6 text-right">{{ advertisement.address }}</p>
        </div>

        <p>{{ advertisement.advertisementType | advertisementType }}</p>

        <dl>
          <dt class="d-inline">Szobák:</dt>
          <dd class="d-inline">
            {{ advertisement.room }} + {{ advertisement.halfRoom }}
          </dd>
        </dl>
      </div>
    </div>
  </div>
</div>
